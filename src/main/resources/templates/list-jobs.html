<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

    <!-- TODO #3 - Use the same list display from search.html -->
    <div th:if="${jobs} and ${jobs.size()}">
        <h3 th:text="${jobs.size()} + ' ' + 'jobs'"></h3>
        <table th:each="job, idx : ${jobs}" class="job-listing">
            <tr  th:each="field : ${job.keySet()}">
                <td th:text="${field}"></td>
                <td th:text="${job.get(field)}"></td>
            </tr>
        </table>

    </div>
</div>

</body>
</html>
